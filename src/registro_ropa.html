<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a href="http://localhost:3000/usuario.html" class="nav-link text-white"><i class="fas fa-home"></i> Inicio</a>
                </li>
            
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:3000/perfil.html" id="txt_user_name"> </a>
                </li>
                <div class="dropdown">
                    <li class="nav-item active">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Configuracion<span
                                class="sr-only">(current)</span></a>
                        <div class="dropdown-menu text-center" style="width: 120px;">
                            <a class="dropdown-item" href="#">Editar perfil</a>

                        </div>

                </div>

            </ul>
        </div>
    </nav>
    <div class="container-fluid ">
            <div class="row justify-content-center mt-5 mr-0 ml-5">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="slt_tipo">Tipo de ropa</label>
                        <select class="form-control" id="slt_tipo">
                            <option>Camisa</option>
                            <option>Pantalon</option>
                            <option>Pantaloneta</option>
                            <option>Medias</option>
                            <option>Gorra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="txt_precio">Precio</label>
                        <input type="number" class="form-control" placeholder="Precio" id="txt_precio">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="txt_cantidad">Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad" id="txt_cantidad">
                    </div>
                    <div class="form-group">
                        <label for="slt_talla">Talla</label>
                        <select class="form-control" id="slt_talla">
                            <option>XXXS</option>
                            <option>XXS</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>XXXL</option>
                        </select>
                    </div>

                </div>
                <div class="col-md-5 mt-5">

                    <div class="form-group">
                        <div class="text-center">
                            <img id="clothing_img" src="https://cdn.onlinewebfonts.com/svg/img_299765.png"
                                height="200px" style="border-radius: 100px;">
                        </div>
                        <div class="text-center mt-5 mb-3">
                            <button type="button" class="btn btn-primary" id="btn_agregar_imagen">Agregar
                                imagen</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row justify-content-center mr-0 mt-5">
                <div class="col-md-12 mt-3">
                    <div class="form-group text-center">
                        <button type="button" id="btn_registrar" class="btn btn-success">Registrar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/actions.js"></script>
