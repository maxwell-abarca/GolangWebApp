<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Registro de usuario</title>
</head>

<body style="background-color: #008080;">
    <div class="container" style="background-color: #fff; width: 750px;">

        <div class="row py-5 justify-content-center">
            <div id="first_form" class="col-md-">
                <div class="form-group">
                    <div class="text-center">
                        <img id="user_img" src="css/img/user1.png" height="200px"
                            style="border: 5px solid #000000; border-radius: 100px;">
                    </div>
                    <div class="text-center mt-5 mb-3">
                        <button type="button" class="btn btn-primary" id="btn_agregar_imagen">Agregar imagen</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="txt_identificacion">Identificaci칩n</label>
                    <input type="number" class="form-control" placeholder="Ingrese su Identificacion"
                        id="txt_identificacion">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="txt_nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" id="txt_nombre">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="txt_primer_apellido">Primer Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingrese su primer apellido"
                                id="txt_primer_apellido">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="txt_segundo_apellido">Segundo Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingrese su segundo apellido"
                                id="txt_segundo_apellido">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-form-label" for="txt_fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="txt_fecha_nacimiento">
                </div>
                <div class="form-group text-center mt-5">
                    <button type="button" class="btn btn-success" id="btn_siguiente">Siguiente</button>
                </div>
            </div>
            <div id="second_form" class="col-md-6  py-5">
                <div class="text-center mb-5">
                    <h1>Correo y contrase침a</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="txt_correo_electronico">Correo electronico</label>
                            <input type="text" class="form-control" id="txt_correo_electronico">
                        </div>
                        <div class="form-group">
                            <label for="txt_contrasena" class="col-form-label">Contrase침a</label>
                            <input type="password" id="txt_contrasena" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="txt_contrasena_2" class="col-form-label">Contrase침a</label>
                            <input type="password" id="txt_contrasena_2" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col mt-5">
                    <div class="form-group text-center">
                        <button type="button" id="btn_registrar" class="btn btn-success">Registrar</button>
                    </div>
                </div>




            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/registro_usuario.js"></script>
    <script src="js/actions.js"></script>


</body>

</html>
