<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 py-5 align-self-center" id="formulario_inicio">
                <h1 class="display-4 mb-5">Inicio de Sesión</h1>
                <form>
                    <div class="form-group mb-5"> <label for="txt_correo_electronico">Correo Electrónico:</label> <input
                            type="text" class="form-control" id="txt_correo_electronico"> </div>
                    <div class="form-group"> <label for="txt_contrasena">Contraseña:</label> <input type="password"
                            class="form-control" id="txt_contrasena"> </div>
                    <div class="form-group text-center my-5"> <button type="button" id="btn_iniciar_sesion"
                            class="btn btn-success">Iniciar Sesión</button> </div>
                </form>
            </div>
            <div class="col-md-6 bg-light text-center"> <img src="css/img/pngwing.com.png" height="400px" class="mt-5">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/inicio_sesion.js"></script>
    <script src="js/actions.js"></script>
</body>

</html>
