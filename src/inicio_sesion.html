<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Inicio de Sesión</title>
</head>

<body style="background-color: #008080;">
    <div class="container" style="background-color: #fff; height: 600px; width: 700px;">
        <div class="text-center">

            <h1 class="pt-5">Inicio de sesión</h1>
        </div>
        <div class="row mt-5 p-5 justify-content-center">
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label class="col-form-label" for="inputDefault">Correo electronico</label>
                    <input type="text" class="form-control" placeholder="Ingrese su correo electronico" id="inputDefault">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="inputDefault">
                </div>
            </div>
        </div>
        <div class="row-md-12">
            <div class="text-center">

                <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </div>
                



    </div>




</body>

</html>
